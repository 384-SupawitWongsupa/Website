    <div id="card-container"></div>

    <script>
        const container = document.getElementById('card-container');
        const students = [
            { name: "นาย ศุปวิทย์ วงศ์สุภา", id: "6604101384", image: "https://scontent.fcnx3-1.fna.fbcdn.net/v/t39.30808-1/366348737_3796962607198713_4749455274231185773_n.jpg?stp=dst-jpg_s200x200&_nc_cat=103&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=Xz4Cg7z2jWQQ7kNvgF1oxuU&_nc_ht=scontent.fcnx3-1.fna&cb_e2o_trans=t&oh=00_AYB5O16tn5IbQlPBA5lyC6sk-miGaJ0r1Xr8ADxboF5txg&oe=66D108CA" },
            // เพิ่มรายชื่อคนอื่น ๆ ในรูปแบบเดียวกันนี้
        ];

        for (let i = 1; i <= 15; i++) {
            const student = students[i % students.length]; // วนลูปรายชื่อถ้ามีไม่พอ
            const card = `
                <div class="card" style="width: 18rem;">
                    <img src="${student.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">คนที่ ${i}</h5>
                        <p class="card-text">${student.name} รหัสนักศึกษา ${student.id}</p>
                        <a href="index3.html" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        }
    </script>
